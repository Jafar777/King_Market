services:
  - type: web
    name: kingmarket
    env: node
    buildCommand: |
      # install backend deps
      npm install --prefix backend
      # install frontend deps and build into backend/public per your Vite config
      npm install --prefix frontend
      npm run build --prefix frontend
    startCommand: npm start --prefix backend
    envVars:
      - key: MONGODB_URI
        value: your_mongodb_atlas_uri
      - key: CLOUDINARY_NAME
        value: your_cloudinary_name
      - key: CLOUDINARY_API_KEY
        value: your_cloudinary_api_key
      - key: CLOUDINARY_API_SECRET
        value: your_cloudinary_api_secret
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
