services:
  - type: web
    name: kingmarket
    env: node
    # run installs in backend *then* frontend, then build the frontend
    buildCommand: |
      npm install --prefix backend
      npm install --prefix frontend
      npm run build --prefix frontend
    # start the backend (which will serve your built frontend)
    startCommand: npm start --prefix backend
    envVars:
      - key: MONGODB_URI
        value: your_mongodb_atlas_uri
      # â€¦
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
